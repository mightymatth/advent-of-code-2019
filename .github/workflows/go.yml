on: [push, pull_request]
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.13.x]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - uses: actions/cache@v1
        with:
          path: $GOPATH/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Cache golangci-lint
        uses: actions/cache@v1
        with:
          path: $(go env GOROOT)/golangci-lint
          key: ${{ runner.os }}-golangci-lint

      - name: Check cached golangci-lint version
        id: golangci-linter-cached
        run: golangci-lint version 2>&1 | grep 'version 1.21.0' | echo "::set-output name=result::$?"

      - name: Install golangci-lint
        run: curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOROOT)/bin v1.21.0
        if: steps.golangci-linter-cached.outputs.result == 0

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: go build -v ./...

      - name: Lint
        run: golangci-lint run ./...

      - name: Test
        run: go test -v ./...
